<!DOCTYPE html>
<html>
  <head>
    <title>CSV Report Generator</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  </head>
  <body>
    <form id="textRequest" method="POST" action="http://127.0.0.1:3000/convert">
      <label>Paste JSON below:</label><br>
      <textarea id="textarea" rows="10" cols="100"></textarea><br>
      <input type="submit" value="Convert">
    </form>
    <br>
    <form id="fileRequest" method="POST" action="http://127.0.0.1:3000/convert_file" enctype="multipart/form-data" target="dummyframe">
      <label>Or upload file:</label><br>
      <div><input id="fileUpload" type="file" name="file"></div>
      <input type="submit" value="Convert">
    </form>

    <br>
    <div><label>CSV formatted output form the server: </label></div>
    <textarea id="output" rows="10" cols="100"></textarea>

    <script src="app.js"></script>
  </body>
</html>
